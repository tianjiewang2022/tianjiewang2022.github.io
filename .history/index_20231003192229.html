<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sally's Webpage</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: aqua;
            }

            .component {
                background-color: green;
                border: 3px solid black;
                margin: 10px;
            }

            header,
            footer {
                flex-basis: 100%;
                height: 100px;
                /* Set your desired height */
            }

            .left_bar,
            .main_area,
            .right_bar {
                flex-basis: calc(33.33% - 20px);
                /* Adjust as needed */
                height: 200px;
                /* Set your desired height */
                width: 200px;
                /* Set your desired width */
            }
        </style>
    </head>

    <body>
        <header class="component"></header>
        <!-- Your content goes here -->
        <div class="left_bar component"></div>
        <div class="main_area component"></div>
        <div class="right_bar component"></div>
        <footer class="component"></footer>
    </body>

</html>
