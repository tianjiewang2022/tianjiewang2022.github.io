            body {

            header {
                background-color: #3498db;
                /* Choose your header color */
                color: white;
                position: fixed;
                top: 0;
                height: 15%;
                left: 5%;
                right: 5%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 100;
                font-size: 40px;
            }

            .flex-container {
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                padding-left: 10%;
                padding-right: 10%;
            }

            .flex-box {
                width: calc(33.33% - 20px);
                height: 150px;
                background-color: #ccc;
                /* Default background color */
                /* Add margin between boxes */
                background-color: #ccc;
                /* Default background color */
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;

            .box1-blue {
                background-color: rgb(0, 255, 213);
            }

            .box2-green {
                background-color: rgb(106, 255, 0);
            }

            .box3-purple {
                background-color: rgb(225, 136, 247);
            }

            table {
                width: 100%;
                justify-content: center;
                border-collapse: collapse;
                margin-top: 10px;
            }

            th,
            td {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
