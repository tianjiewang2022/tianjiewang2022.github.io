<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sally's Webpage</title>
        <style>
            body {
                padding-top: 100px;
            }

            header {
                background-color: #3498db;
                /* Choose your header color */
                color: white;
                position: fixed;
                top: 0;
                height: 15%;
                left: 5%;
                right: 5%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 100;
                font-size: 40px;
            }

            .container {
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                padding-left: 10%;
                padding-right: 10%;
            }

            .box {
                width: calc(33.33% - 20px);
                height: 100px;
                background-color: #ccc;
                /* Default background color */
                /* Add margin between boxes */
                background-color: #ccc;
                /* Default background color */
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .blue {
                background-color: rgb(0, 255, 213);
            }

            .green {
                background-color: rgb(106, 255, 0);
            }

            .purple {
                background-color: rgb(225, 136, 247);
            }
        </style>
    </head>

    <body>
        <header>
            Sally Wang
        </header>

        <div class="container" id="box-container"></div>

        <script>
            // Function to create a box element with the specified color
            function createBox(color) {
                const box = document.createElement("div");
                box.classList.add("box", color);
                return box;
            }

            // Get the container element
            const container = document.getElementById("box-container");

            // Create 100 rows of boxes
            for (let i = 0; i < 100; i++) {
                container.appendChild("div");
                const row = document.createElement("span");
                row.classList.add("container");
                // Add three boxes to each row with different colors
                row.appendChild(createBox("blue"));
                row.appendChild(createBox("green"));
                row.appendChild(createBox("purple"));
                // Append the row to the main container
                container.appendChild(row);
                container.appendChild("/div");
            }
        </script>
    </body>

</html>
