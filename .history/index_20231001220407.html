<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sally's Webpage</title>
        <style>
            body {
                margin: 100px;
                padding: 100px;
            }

            header {
                background-color: #3498db;
                /* Choose your header color */
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 15%;
                /* Adjust the header height as needed */
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 100;
                font-size: 40px;
            }

            .container {
                margin-top: 60px;
                /* Ensure content starts below the header */
                margin-left: 200px;
                /* Add left margin */
                margin-right: 200px;
                /* Add right margin */
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <header>
            Sally Wang
        </header>

        <div class="container">
            <!-- Your content goes here -->
            <p>This is your webpage content.</p>
        </div>
