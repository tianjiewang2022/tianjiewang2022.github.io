<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sally's Webpage</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: grid;
                grid-template-rows: repeat(6, 1fr);
                grid-template-columns: repeat(6, 1fr);
                height: 100vh;
            }

            header {
                background-color: rgb(252, 196, 223);
                color: rgb(0, 0, 0);
                grid-column: 1 / span 6;
                grid-row: 1 / span 1;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 40px;
                z-index: 100;
                height: calc(100vh / 6);
                /* Set the height of the header */
                border: 4px solid #fff;
            }

            .left_bar {
                background-color: rgb(252, 196, 223);
                grid-row: 2 / span 4;
                grid-column: 1 / span 1;
                height: calc(4 * (100vh / 6));
                /* Set the height of the left bar */
                width: calc(1 * (100vw / 6));
                /* Set the width of the left bar */
                /* Position the left bar at the left side */
                border: 4px solid #fff;

            }

            .left-side-ul {
                grid-row: 2 / span 3;
                /* Adjust the row placement */
                grid-column: 1 / span 1;
                padding: 20px;
                /* Add padding for spacing */
            }

            .left-side-ul li {
                list-style: none;
                margin: 5px 0;
                /* Add vertical margin between list items */
                font-size: 18px;
            }

            .main_area {
                background-color: rgb(252, 196, 223);
                grid-row: 2 / span 4;
                grid-column: 2 / span 4;
                display: flex;
                grid-template-columns: 1fr;
                flex-wrap: wrap;
                justify-content: center;
                position: relative;
                height: calc(4 * (100vh / 6));
                width: calc(4 * (100vw / 6));
                align-items: center;
                border: 4px solid #fff;
            }

            /* Initial box style */
            .box {
                width: 60px;
                height: 60px;
                background-color: #3498db;
                /* Initial color */
                transition: all 0.5s ease;
                /* Transition duration and timing function */
                cursor: pointer;
                /* Change cursor to pointer on hover */
            }

            /* Hover effect */
            .box:hover {
                width: 120px;
                height: 120px;
                background-color: #a72dfe;
                /* New color on hover */
            }

            .right_bar {
                background-color: rgb(252, 196, 223);
                grid-row: 2 / span 4;
                grid-column: 6 / span 1;
                height: calc(4 * (100vh / 6));
                /* Set the height of the left bar */
                width: calc(1 * (100vw / 6));
                /* Set the width of the left bar */
                /* Position the left bar at the left side */
                border: 4px solid #fff;
            }

            footer {
                background-color: rgb(252, 196, 223);
                grid-column: 1 / span 6;
                grid-row: 6 / span 1;
                /* Place the footer in the last row */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 100;
                height: calc(100vh / 6);
                /* Set the height of the footer */
                border: 4px solid #fff;
            }
        </style>
    </head>

    <body>
        <header>
            Sally's Website
        </header>

        <!-- Your content goes here -->
        <div class="left_bar">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="main_area">
            <div class="box"></div> <!-- Centered box -->
        </div>
        <span class="right_bar"></span>

        <footer></footer>
    </body>

</html>
